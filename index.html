<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实用助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            padding: 40px 20px 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            margin-top: 30px;
            color: #333;
        }
        
        .button-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 25px;
            border: 2px solid black;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>实用助手</h1>
        <div class="button-list">
            <a href="tools.html" class="button">工具</a>
            <a href="entertainment.html" class="button">娱乐</a>
            <a href="more.html" class="button">更多操作</a>
			<a href="log.html" class="button">更新日志</a>
            <a href="about.html" class="button">关于</a>
        </div>
    </div>

    <!-- 访问统计卡片 -->
    <div class="stats-card">
        <h3>访问统计</h3>
        <div class="stats-content">
            <p>本站已经接待 <span id="vercount_value_page_pv">Loading</span> 次访问</p>
            <p>提供了 <span id="vercount_value_site_pv">Loading</span> 次服务</p>
            <p>累计 <span id="vercount_value_site_uv">Loading</span> 人次（设备数）</p>
        </div>
    </div>
    
    <style>
        .stats-card {
            background-color: white;
            margin: 30px 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .stats-card h3 {
            font-size: 22px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .stats-content p {
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .stats-content span {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
    
    <!-- Vercount 统计访问数目 -->
    <script defer src="https://events.vercount.one/js"></script>

</body>
</html>
