<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>关于 - 实用助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            padding: 40px 20px 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        
        h2 {
            font-size: 24px;
            margin: 30px 0 20px;
            color: #555;
        }
        
        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>这是一个教程吗？</h2>
            <p>这不是一个（或多个）教程，教程意味着试图"教会"并记住操作步骤，甚至浅层次理解其中的逻辑，这对相对数目的对电子设备，对网络所知甚少的老人或其他群体来说，是一种群体性的凭借自己年轻的身体-敏捷的思维-可靠的记忆能力-丰富的兴趣爱好、娱乐生活而施加的傲慢。</p>
            <p>因此，本应用不会试图"教会"怎么做，而仅仅只做一件事：详细描述每一步怎么做，引导使用者完成操作，因此，这是一份（或多份）引导，就像打开一个完全不知道用法的新应用时弹出的那份让我们心底大松一口气的"引导"。</p>
            
            <h2>暂定，还没写</h2>
        </div>
    </div>
</body>
</html>
