        * {
            margin: 0;

            box-sizing: border-box;

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f5f5f5;

        }

            text-decoration: none;

            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .button:active {

            transform: translateY(2px);
